<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayƒ±t Ol - NoteFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">
                    <span class="logo-icon">üìù</span>
                    <span class="logo-text">
                        <span class="logo-note">Note</span><span class="logo-flow">Flow</span>
                    </span>
                </h1>
                <p>Yeni hesap olu≈üturun</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">≈ûifre (min. 6 karakter)</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">≈ûifre Tekrar</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Kayƒ±t Ol</button>
                <div class="auth-footer">
                    <p>Zaten hesabƒ±nƒ±z var mƒ±? <a href="login.html">Giri≈ü Yap</a></p>
                </div>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script>
        const API_BASE_URL = window.location.origin + '/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorDiv.textContent = '≈ûifreler e≈üle≈ümiyor';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = '≈ûifre en az 6 karakter olmalƒ±dƒ±r';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.message || 'Kayƒ±t ba≈üarƒ±sƒ±z';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Bir hata olu≈ütu. L√ºtfen tekrar deneyin.';
                errorDiv.style.display = 'block';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
