<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiriÅŸ Yap - NoteFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">
                    <span class="logo-icon">ğŸ“</span>
                    <span class="logo-text">
                        <span class="logo-note">Note</span><span class="logo-flow">Flow</span>
                    </span>
                </h1>
                <p>NotlarÄ±nÄ±za giriÅŸ yapÄ±n</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Åifre</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">GiriÅŸ Yap</button>
                <div class="auth-footer">
                    <p>HesabÄ±nÄ±z yok mu? <a href="register.html">KayÄ±t Ol</a></p>
                </div>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script>
        const API_BASE_URL = window.location.origin + '/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // HTTPS kontrolÃ¼
                const apiUrl = API_BASE_URL.startsWith('http') 
                    ? API_BASE_URL 
                    : (window.location.protocol === 'https:' ? 'https:' : 'https:') + '//' + window.location.host + '/api';
                
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (errorData.message === 'Invalid credentials') {
                        errorDiv.textContent = 'Email veya ÅŸifre hatalÄ±. HesabÄ±nÄ±z yoksa kayÄ±t olun.';
                    } else {
                        errorDiv.textContent = errorData.message || 'GiriÅŸ baÅŸarÄ±sÄ±z';
                    }
                    errorDiv.style.display = 'block';
                    return;
                }

                const data = await response.json();

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = 'GiriÅŸ baÅŸarÄ±sÄ±z. LÃ¼tfen tekrar deneyin.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.message.includes('SSL') || error.message.includes('protocol')) {
                    errorDiv.textContent = 'BaÄŸlantÄ± hatasÄ±. LÃ¼tfen sayfayÄ± yenileyin (F5) ve HTTPS kullandÄ±ÄŸÄ±nÄ±zdan emin olun.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorDiv.textContent = 'Sunucuya baÄŸlanÄ±lamÄ±yor. LÃ¼tfen daha sonra tekrar deneyin.';
                } else {
                    errorDiv.textContent = 'Bir hata oluÅŸtu: ' + error.message;
                }
                errorDiv.style.display = 'block';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
